name: Auto Create Pull Request

on:
  push:
    branches:
      - 'feat/*'
      - 'fix/*'

permissions: 
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Create Pull Request
        id: create_pr
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          PR_TITLE="Auto PR from ${BRANCH_NAME}"
          PR_BODY="This is an auto-generated pull request from the branch '${BRANCH_NAME}' to 'development'.\n\nPlease review the changes and merge if appropriate."
          gh pr create --base development --head ${BRANCH_NAME} --title "${PR_TITLE}" --body "${PR_BODY}" --assignee ${{ github.actor }} --label "automated pr,feature,bugfix" --reviewer kaggwe-marvin --milestone 1
          PR_NUMBER=$(gh pr view --json number --jq '.number')
          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output result
        run: |
          echo "Pull Request created with number ${{ env.PR_NUMBER }}"

      - name: Auto approve
        if: env.PR_NUMBER
        run: gh pr review --approve "${{ env.PR_NUMBER }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Pull Request Automerge
        if: env.PR_NUMBER
        run: gh pr merge --auto --merge "${{ env.PR_NUMBER }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}